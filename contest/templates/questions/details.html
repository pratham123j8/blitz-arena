<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ q.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="max-w-2xl mx-auto py-8 px-4">
    <a href="/api/questions/?format=html" class="text-sm underline text-gray-300">← Back</a>
    <h1 class="text-2xl font-bold mt-2">{{ q.title }}</h1>
    <div class="text-xs mt-1 text-gray-400">{{ q.type }} • {{ q.level }} • {{ q.subject }}</div>

    <p class="mt-4 whitespace-pre-line">{{ q.statement }}</p>

    {% if q.images %}
      <div class="mt-3 grid grid-cols-2 gap-3">
        {% for img in q.images %}
          <figure class="bg-gray-700 rounded-xl overflow-hidden">
            <img src="{{ img.image }}" alt="{{ img.captions }}" class="w-full h-auto">
            {% if img.captions %}
              <figcaption class="text-xs p-2 text-gray-300">{{ img.captions }}</figcaption>
            {% endif %}
          </figure>
        {% endfor %}
      </div>
    {% endif %}

    <!-- list.html and detail.html -->
        {% if q.options %}
        <ol type="A" class="mt-4 space-y-2 list-inside">
        {% for opt in q.options %}
            <li class="rounded-lg bg-gray-700 px-3 py-2">
            {{ opt.text }}
            </li>
        {% endfor %}
        </ol>
        {% endif %}

      </ul>
    {% endif %}
  </div>
</body>
</html>
